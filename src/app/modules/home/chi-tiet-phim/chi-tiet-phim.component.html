<div class="container">
  <div class="row my-5">
    <div class="col-md-4">
      <img src="{{phim.HinhAnh}}" alt="" width="200" height="250">
    </div>
    <div class="col-md-8">
      <table class="table ">
        <tr>
          <th></th>
          <th class="text-center">Thông Tin</th>
        </tr>
        <tr>
          <td>Tên Phim</td>
          <td>{{phim.TenPhim}}</td>
        </tr>
        <tr>
          <td>Mô Tả</td>
          <td>{{phim.MoTa}}</td>
        </tr>
      </table>
    </div>
  </div>
  <h3 class="display-4">Lịch Chiếu</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Rạp</th>
        <th>Ngày Chiếu</th>
        <th>Giờ Chiếu</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lichChieu of phim.LichChieu">
        <td scope="row">{{lichChieu.Rap.TenRap}}</td>
        <td>{{lichChieu.NgayChieuGioChieu | date: 'dd-MM-yy'}}</td>
        <td>{{lichChieu.NgayChieuGioChieu | date: 'hh:mm'}}</td>
        <td>
          <a class="btn btn-outline-info" routerLink="/chitietphongve/{{lichChieu.MaLichChieu}}">Đặt Vé</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
